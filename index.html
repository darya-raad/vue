<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue</title>
</head>
<body>
	<div id="app">
		<div class="product">
			<div class="product_image">The Vue Instance
				<!-- Second - Attribute Binding -->
				<a :href="linkHref" :title="imageAlt">
					<img :src="image" :alt="imageAlt" width="400" height="450">
				</a>
			</div>
			<div class="product_info">
				<!-- First - The Vue Instance -->
				<h1>{{ product }}</h1>
				<p>{{ description }}</p>
				<!-- Third - Conditional Rendering -->
				<p v-if="inStock">In Stock</p>
				<p v-else :class="{ outOfStockText: !inStock }">
					Out Of Stock
				</p>
				<span v-show="onSale">“On Sale!”</span>
				<!-- Forth - List Rendering -->
				<ul>
					<li v-for="detail in details">{{ detail }}</li>
				</ul>
				<!-- <div v-for="variant in variants" :key="variant.variantId"
				:style="{ backgroundColor: variant.variantColor }"
				 @mouseover="updateProduct(variant.variantImage)">
				</div> -->

          <div v-for="variant in variants" :key="variant.variantId">
            <p @mouseover="updatePtoduct(variant.variantImage)">
              {{ variant.variantColor }}
            </p>
          </div>

				<ul>
					<li v-for="size in sizes">{{ size }}</li>
				</ul>
			</div>
		</div>
	</div>
	<script src="vue.js"></script>
	<script src="index.js"></script>
</body>
</html>
